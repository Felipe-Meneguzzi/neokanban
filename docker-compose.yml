services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: kanban-db
    environment:
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban123
      POSTGRES_DB: kanban
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (Node.js with Bun)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kanban-backend
    environment:
      DATABASE_URL: postgres://kanban:kanban123@db:5432/kanban
      PORT: 3000
      JWT_SECRET: kanban-secret-key-change-in-production
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "bun install && bun run --watch src/index.ts"

  # Frontend (Vue 3 + Vuetify)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kanban-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    command: sh -c "bun install && bun run dev --host"

volumes:
  postgres_data:

